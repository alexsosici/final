<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alex chat app prognoza</title>
    </head>

    <body>
        <h1>Weather</h1>
        <p>Location: {{ data.name }}</p>
        <p>Weather description: {{ data.weather[0].description }}</p>
        <p>Current temperature: {{ data.main.temp }}</p>
        <p>Tlak: {{ data.main.pressure }}</p>
        <p>Vidljivost: {{ data.visibility }}</p>
        <p>Brzina vjetra: {{ data.wind.speed }}</p>
    </body>
</html>
